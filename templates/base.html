<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Carnerd - Spălătorie auto în București</title>
</head>
<body>
    <div class="wrapper">

        <header>
            {% block header %}
            
                {% block top_header %}
                    
                    <div class="container-fluid">
                        <div class="row header__top-logo">
                            <div class="col-md-3 col-6 order-md-1">
                                <a class="icon__link" href="tel:+40 792 884 381">
                                    <div class="social__icon"><i class="fa-solid fa-phone" style="color: #313131;"></i></div> 
                                    <div class="social__icon-text">079 288 43 81</div>
                                </a>
                            </div>
                            <div class="col-md-6 col-12 order-3 order-md-2">
                                <div class="header__logo">CARNERD</div>
                            </div>
                            <div class="col-md-3 col-6 order-2 order-md-3">

                            </div>
                        </div>
                    </div>
                    
                {% endblock top_header %}
                {% block slider_header %}
            
                {% endblock slider_header %}
                {% block nav_header %}
            
                {% endblock nav_header %}
            {% endblock header %}
        </header>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
